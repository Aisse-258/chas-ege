{% extends "templ-base.html" %}

{% block body %}

<script>
	chas.mode.withoutMenu = 1;
</script>

{% block preinit %}
{% endblock %}

<div style="position: fixed; left: 0; top: 48px; z-index: 2048" id="build-markers">
	<span class="label label-info" id="mark-local" style="display: none">Локальный</span>
	<span class="label label-warning" id="mark-debug" style="display: none">DEBUG</span>
</div>

<div class="container" style="margin-top: 70px">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">
					Тренажёр "Час ЕГЭ"
				</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="random-task.html">Случайное задание</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="./contrib.html">
							<span class="label {% if CURRENT_TEMPLATE == "contrib.html" %}label-primary{% else %}label-success{% endif %}">
								<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
								Помочь проекту
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="">
		{% block content %}
		{% endblock %}
	</div>
</div>

<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<p class="text-center">
					Тренажёр "Час ЕГЭ"
					<span class="badge">
						{{version}}
					</span>
					<br>
					Copyright © 2013-<script>document.write(new Date().getFullYear());</script> Команда "Час ЕГЭ"
				</p>
			</div>
		</div>
	</div>
</footer>

{% endblock %}
